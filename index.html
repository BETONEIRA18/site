          <h1>HAVIK

           <h1>O REBELDE ANARQUISTA</h1>
<P>na nova linha temporal de mortal kombat 1,<strong>havik</strong> é um cidadão do reino seido, o reino da ordem aonde a lei e a ordem são valorizadas acima de tudo
este reino tem um sistema de castas muito rigidas aonde as diferenças são bem definidas na sociedade. 
Como membro da casta mais baixa de Seido, Havik não possuía privilégios e nem direitos, ele cresceu com raiva da injustiça.
Quando ele foi brutalmente punido por uma pequena contravenção, Havik decidiu agir, ele saiu em busca da destruição do regime de Seido e pretende substituir o governo por uma utopia anarquista 
Ele foi a vítima de um sistema opressor e pretende fazer com que os responsáveis por perpetuar a opressão paguem caro.</P>

<P>Havik possui um estilo de luta que apresenta uma variedade bizarra de técnicas que podem destruir e devastar a mente e o corpo do oponente.
Seu corpo está tão deformado que ele sente alegria e prazer em vez de dor e sofrimento.
Ele é capaz de se rejuvenescer deslocando seus próprios membros ou até mesmo se recuperar do que deveriam ser ferimentos fatais.
Por causa de seus modos imprevisíveis, o que pode parecer uma batalha mortal nada mais é do que uma lição ou uma conversa amigável.
Além disso, há um estilo de luta que gira em torno da selvageria e do caos.</P>

<P>Havik também possui um fator de cura, que é o que lhe permite sobreviver às suas contorções mortais, como quebrar o pescoço
e até mesmo recolocar membros decepados com pouco incômodo. Quando esta habilidade foi aprimorada pela Magia de Sangue
ele poderia sobreviver sendo espancado até a morte pelos socos revestidos de fogo do inferno de Scorpion.</P>
